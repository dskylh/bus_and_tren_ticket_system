{% include "header.html" %}

<!--TODO: Otobüs Bileti Arama-->

<div class="wrapper style3" id="biletAl_bg">
  <div class="inner">
    <div class="container">
      <div class="row">
        <div class="col-12-large">
          <form action="bus_search" method="post" id="form1">
            <div id="biletBul_container">
              <table id="form_table">
                <tr>
                  <td>
                    <label for="location" class="form-label">Nereden: </label>
                  </td>

                  <td>
                    <select name="location" class="custom-select">
                      {% for il in iller %}
                      <option value="{{il}}">{{il}}</option>
                      {% endfor %}
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="journey" class="form-label">Nereye: </label>
                  </td>

                  <td>
                    <select name="journey" class="custom-select">
                      {% for il in iller %}
                      <option value="{{il}}">{{il}}</option>
                      {% endfor %}
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="date" class="form-label">Gidiş Tarihi: </label>
                  </td>

                  <td>
                    <input class="custom-date" type="date" name="select-date" value="2023-05-29" min="2023-05-29" max="2023-06-15"/>                                                                                                                        
                  </td>
                  
                </tr>

                <tr>
                  <td></td>
                  <td>
                    <input
                      type="submit"
                      value="Otobüs Bileti Bul"
                      id="btn"
                    />
                  </td>
                </tr>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
